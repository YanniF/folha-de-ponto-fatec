<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Folha de Ponto - Feriados</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logoFatec.png" alt="Fatec PG">
      <img src="img/logoCPS.png" alt="Centro Paula Souza">
      <img src="img/logoGoverno.png" alt="Governo do Estado de São Paulo">
    </header>
    <main class="feriado">
      <h1>Feriados</h1>
      <div class="pesquisar">
        <input type="search" name="pesquisar" id="pesquisar-input" class="pesquisar-input">    
        <span id="pesquisar-icon"><i class="fas fa-search"></i></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Feriados</th>
            <th>Dia</th>
            <th>Informação</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Aniversário da Yanni</td>
            <td>30/11/2018</td>
            <td>Sem expediente</td>
            <td>
              <a href="#" class="btn btn-editar" title="Editar feriado"><i class="fas fa-pencil-alt"></i></a>
              <a href="#" class="btn btn-apagar" title="Apagar feriado"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
          <tr>
            <td>Véspera de Natal</td>
            <td>24/12/2018</td>
            <td>Sem expediente</td>
            <td>
              <a href="#" class="btn btn-editar" title="Editar feriado"><i class="fas fa-pencil-alt"></i></a>
              <a href="#" class="btn btn-apagar" title="Apagar feriado"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
          <tr>
            <td>Natal</td>
            <td>25/12/2018</td>
            <td>Feriado</td>
            <td>
              <a href="#" class="btn btn-editar" title="Editar feriado"><i class="fas fa-pencil-alt"></i></a>
              <a href="#" class="btn btn-apagar" title="Apagar feriado"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="index.html" class="btn btn-voltar" title="Voltar"><i class="fas fa-arrow-left"></i></a>
      <a href="#" id="btn-cadastrar-feriado" class="btn btn-cadastrar" title="Cadastar feriado"><i class="fas fa-plus"></i></a>
    </main>
    <footer>
      <p>Desenvolvido por <a href="http://yannifraga.com" target="_blank">Yanni Fraga</a> - DTI 2018</p>
    </footer>
  </div>
  <div class="modal-wrapper" id="modal-wrapper">
    <div class="modal">
      <div class="modal-header">
        <h3>Cadastro</h3>
        <a href="#" class="btn-fechar">&times;</a href="#">   
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Feriado" class="modal-input" required>
          </div>
          <div class="form-group">
            <label for="dia">Data</label>
            <div class="modal-data">
              <select name="dia" id="dia" class="modal-select">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
              </select>
              <select name="mes" id="mes" class="modal-select"> 
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
              </select>
              <select name="ano" id="ano" class="modal-select">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
            </div>
          </div>            
          <div class="form-group">
            <label for="info">Informação</label>
            <select name="info" id="info" class="modal-select modal-select-info">
              <option value="dia">Feriado</option>
              <option value="dia">Sem expediente</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-modal">
            <input type="reset" value="Limpar" class="btn btn-modal">
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
